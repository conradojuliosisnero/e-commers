<body>
    <header class="header">
    <!-- iconos responsive  -->
    <div class="icons__responsive">
    <button class="abrir__menu" id="abrir__menu" onclick="">
      <span><i onclick="" class="icons fa-solid fa-bars-staggered"></i></span>
    </button>
    </div>
    <div class="header__tittle"><span>E-COMMERCE</span></div>
    <!-- navegador  -->
    <nav class="nav">
    <button class="quitar__menu" id="quitar__menu">
      <span><i class="icons fa-solid fa-x"></i></span>

    <ul class="menu" id="menu">

        <section class="add__data">
          <!-- inputs  -->
          <div class="contend__input">
            <label class="leyend__input">Nombre</label>
            <input class="input" type="text">
          </div>
          <div class="contend__input">
            <label class="leyend__input">Categoria</label>
            <input class="input" type="text">
          </div>
          <div class="contend__input">
            <label class="leyend__input">Precio</label>
            <input class="input" type="number">
          </div>
          <!-- tex area  -->
          <div class="contend__textarea">
